<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/landingpage.css" rel="stylesheet">
    <title>Group 5's Burgers and Fries</title>
</head>

<body> 
    <header>
        <h1 style="text-align:center">Group 5's Burgers and Fries</h1>
    </header>
   <main class="main">
        <div style="text-align:center" class="container">
            <div class="top-bun">
                <img src="../public/images/top-bun.jpg" alt="image of the top bun of a burger">
            </div>
            <div id="links" class="buttons">
                <button id="place-order" class="btn">Place Order</button>
                <button id="view-orders" class="btn">View Orders</button>
                <button id="logout" class="btn">Logout</button>
             </div>
             <div class="bottom-bun"  text-align: center;>
                <img src="../public/images/bottom-bun.jpg" alt="image of the bottom bun of a burger">
            </div>
            <div class="about-us">
                <h1>About Us</h1>
                <h2>Welcome to Group 5's Burgers and Fries!  We have been in<br>your neighborhood for 10 years.  
                    Our menu may be small but<br>our food is fresh and delicious. Enjoy! 
                </h2>
            </div>
        </div>

    </main>
